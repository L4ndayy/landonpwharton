<html lang="en">
    <head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />"
        <link rel="stylesheet" href="style.css">
        <title>About Landon</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo"><a href="#"></a></div>
                <ul class="links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Landon</a></li>
                    <li><a href="academic.html">Academics</a></li>
                    <li><a href="athletic.html">Athletics</a></li>
                    <li><a href="extra.html">Extracurriculars</a></li>
                    <li><a href="project.html">Projects</a></li>
                </ul>
                <a href="#" class="action_btn">Landon Wharton</a>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="about">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Landon</a></li>
                <li><a href="academic.html">Academics</a></li>
                <li><a href="athletic.html">Athletics</a></li>

                <li><a href="project.html">Projects</a></li>
                <li><a href="#" class="action_btn">Example</a></li>
            </div>
        </header>
        <main>
            <div class="contact-container">
                <form action="https://formsubmit.co/your@email.com" method:"POST" class="contact-left">
                    <div class="contact-left-title">
                        <h1>Donate to DECA!</h1>
                        <hr>
                    </div>
                    <input type="text" name="name" placeholder="Full Name" class="contact-inputs" required>
                    <input type="email" name="email" placeholder="Email" class="contact-inputs" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')
                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }
        </script>
    </body>
